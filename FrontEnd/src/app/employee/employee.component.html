<div class="container py-3">
    <div class="row">
        <div class="col-md-6">
            <h5>
                <b>EMPLOYEE MANAGEMENT</b> 
            </h5>
        </div>
        <div class="col ml-auto text-right">
            <button type="button" class="btn btn-outline-success" (click)="onAddEmployee()">Add Employee
            </button>
        </div> 
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4" *ngFor="let item of employees">
            <!-- where item just a variable to hold employee details and employees is the main array -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{item.ename}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.eposition}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.elocation}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.esalary}}</h6>
                    <hr>
                    <button type="button" class="btn btn-sm btn-outline-primary mx-2" (click)="onEditEmployee(item)" >Edit</button>
                    <button type="button" class="btn btn-sm btn-outline-danger mx-2" (click)="onDeleteEmployee(item._id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade show" [class.show]="showModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{editMode? 'Update Employee' : 'Add Employee'}}</h5>
              <button (click)="onCloseModal()" class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form [formGroup]="empForm" (ngSubmit)="onEmpSubmit()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="ename">Enter Name</label>
                        <input type="text" class="form-control" formControlName="ename">

                        <!-- <small *ngIf="!empForm.get('ename').valid && empForm.get('ename').touched" class="form-text text-danger">Please enter name</small> -->
                        
                    </div>
                    <div class="form-group">
                        <label for="eposition">Enter Position</label>
                        <input type="text" class="form-control" formControlName="eposition">

                        <!-- <small class="text-danger form-text" [class.d-none] = "eposition.valid || email.touched">Please enter Position</small> -->
                        <!-- <small *ngIf="!empForm.get('eposition').valid && empForm.get('eposition').touched" class="form-text text-danger">Please Enter Position</small> -->

                    </div>
                    <div class="form-group">
                        <label for="elocation">Enter Location</label>
                        <input type="text" class="form-control" formControlName="elocation">

                        <!-- <small *ngIf="!empForm.get('elocation').valid && empForm.get('elocation')touched" class="form-text text-danger">Please enter Location</small> -->

                    </div>
                    <div class="form-group">
                        <label for="esalary">Enter Salary</label>
                        <input type="number" class="form-control" formControlName="esalary">

                        <!-- <small class="text-danger form-text" [class.d-none]="empForm.esalary.valid || empForm.esalary.touched">Please enter Salary</small> -->
                        <!-- <small *ngIf="!empForm.get['esalary'].valid && empForm.get['esalary'].touched" class="form-text text-danger">Please enter Salary</small> -->

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="onCloseModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">{{editMode? 'Update Employee' : 'Add Employee'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
